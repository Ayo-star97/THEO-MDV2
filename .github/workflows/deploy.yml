name: Node.js CI

on:
  push:
    branches:
      - main
  schedule:
  - cron: '0 */6 * * *' # Runs every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - name: Checkout THEO-MDV2 repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Update package.json
      run: npm update

    - name: Install libraries
      run: npm install

    - name: Print Node.js version
      run: node -v

    - name: Print NPM version
      run: npm -v

    - name: List files
      run: ls -la

    - name: Run tests
      run: npm test

    - name: Start Suhail-Md
      env:
        OWNER_NAME: ""
        OWNER_NUMBER: ""
        SESSION_ID: ""
      run: npm start

