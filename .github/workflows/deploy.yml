name: Node.js CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_run:
    workflows: ["Node.js CI"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout THEO-MDV2 repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install libraries
        run: npm install

      - name: Start Suhail-Md
        env:
          OWNER_NAME: ""
          OWNER_NUMBER: ""
          SESSION_ID: ""
        run: |
          npm start
